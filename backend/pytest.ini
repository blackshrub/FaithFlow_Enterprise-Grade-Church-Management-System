[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=60
    --asyncio-mode=auto
    --tb=short
    -ra
    --color=yes

# Custom markers
markers =
    unit: Unit tests (fast, no DB)
    integration: Integration tests (require DB)
    e2e: End-to-end tests (slow, full stack)
    slow: Slow tests (skip in quick runs with -m "not slow")
    multi_tenant: Multi-tenant isolation tests

# Asyncio mode
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
