# =============================================================================
# FaithFlow Frontend Nginx Configuration
# Optimized for React SPA with API proxy support
#
# Performance Features:
# - HTTP/2 with server push for critical resources
# - Brotli + Gzip compression
# - Aggressive caching for static assets
# - Security headers (OWASP best practices)
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # Enable HTTP/2 (when behind HTTPS terminating proxy like Traefik)
    # Note: http2 is now a separate directive in nginx 1.25+
    http2 on;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Brotli compression (preferred - ~20% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1024;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Gzip fallback (for clients that don't support Brotli)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Service worker - no cache
    location /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Manifest and robots
    location ~* \.(manifest|json|txt)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # React SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for HTML - aggressive no-cache
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # HTTP/2 Server Push for critical resources
        # Push the main JS and CSS bundles to reduce initial load time
        # These paths match Vite's default output structure
        http2_push /assets/index.js;
        http2_push /assets/index.css;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
