# =============================================================================
# FaithFlow Frontend Nginx Configuration
# Optimized for React SPA with minimal caching (consistency > performance)
#
# Performance Features:
# - HTTP/2 support
# - Brotli + Gzip compression
# - MINIMAL CACHING - always revalidate with server (ETag)
# - Security headers (OWASP best practices)
#
# Caching Strategy: "Always Fresh"
# - All assets use no-cache + ETag = browser ALWAYS checks with server
# - If unchanged: 304 Not Modified (fast, no re-download)
# - If changed: new version served immediately
# - No stale content ever served
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # Enable HTTP/2 (when behind HTTPS terminating proxy like Traefik)
    http2 on;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Brotli compression (preferred - ~20% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1024;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Gzip fallback (for clients that don't support Brotli)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # STATIC ASSETS - Always revalidate with ETag
    # no-cache = browser must check with server before using cached version
    # ETag = efficient 304 responses if file unchanged
    # Result: Always fresh content, but no re-download if unchanged
    # =========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        # no-cache means browser MUST revalidate before using cached version
        # This is different from no-store which prevents caching entirely
        add_header Cache-Control "no-cache, must-revalidate" always;
        etag on;
        access_log off;
        try_files $uri =404;
    }

    # Service worker - completely disabled
    location /service-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        expires 0;
    }

    # Manifest and robots - also revalidate
    location ~* \.(manifest|json|txt)$ {
        add_header Cache-Control "no-cache, must-revalidate" always;
        etag on;
    }

    # React SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for HTML - must always fetch fresh
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
