# =============================================================================
# FaithFlow Frontend Nginx Configuration
# Optimized for React SPA with API proxy support
#
# Performance Features:
# - HTTP/2 with server push for critical resources
# - Brotli + Gzip compression
# - Short caching for static assets (internal admin app - deployments > offline)
# - Security headers (OWASP best practices)
# - NO CACHING for kiosk routes (consistency > performance for public kiosks)
#
# Note: PWA disabled for admin app - fresh content more important than offline
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # Enable HTTP/2 (when behind HTTPS terminating proxy like Traefik)
    # Note: http2 is now a separate directive in nginx 1.25+
    http2 on;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Brotli compression (preferred - ~20% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1024;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Gzip fallback (for clients that don't support Brotli)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # KIOSK ROUTES - NO CACHING AT ALL
    # Kiosks need immediate updates, consistency > performance
    # =========================================================================
    location /kiosk {
        try_files $uri $uri/ /index.html;

        # Aggressive no-cache for kiosk HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Kiosk-No-Cache "true" always;
    }

    # =========================================================================
    # STATIC ASSETS - Minimal caching with revalidation
    # Uses ETag + must-revalidate: browser always checks, but uses 304 if unchanged
    # This ensures immediate updates while still avoiding unnecessary re-downloads
    # =========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        # Short max-age (5 min) + must-revalidate = browser checks after 5 min
        # ETag ensures efficient 304 responses if unchanged
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
        etag on;
        access_log off;
        try_files $uri =404;
    }

    # Service worker - no cache
    location /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Manifest and robots
    location ~* \.(manifest|json|txt)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # React SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for HTML - aggressive no-cache
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
