# =============================================================================
# FaithFlow Docker Compose - Complete Production Configuration
# =============================================================================
#
# This file contains ALL services needed for FaithFlow including:
# - Core Services: MongoDB, Backend (FastAPI), Frontend (React/Nginx)
# - Reverse Proxy: Traefik with automatic SSL (Let's Encrypt)
# - Voice/Video Calling: LiveKit (WebRTC SFU), coTURN (NAT traversal)
# - Real-time Messaging: EMQX (MQTT broker)
# - File Storage: SeaweedFS (distributed file system for media)
#
# Architecture:
#   - yourdomain.com       -> Frontend (React/Nginx)
#   - api.yourdomain.com   -> Backend (FastAPI)
#   - traefik.yourdomain.com -> Traefik Dashboard (admin)
#   - emqx.yourdomain.com  -> EMQX Dashboard (admin)
#   - livekit.yourdomain.com -> LiveKit Server (WebRTC)
#   - files.yourdomain.com -> SeaweedFS Filer (file access)
#
# =============================================================================
# QUICK START (5 Steps):
# =============================================================================
#
# Step 1: Copy and configure environment file
#   cp .env.docker.example .env
#   nano .env   # Edit with your domain and email
#
# Step 2: Create required directories
#   mkdir -p docker/livekit docker/emqx
#
# Step 3: Generate secrets (copy the output)
#   openssl rand -hex 32
#
# Step 4: Start all services
#   docker compose -f docker-compose.prod.yml up -d
#
# Step 5: Check everything is running
#   docker compose -f docker-compose.prod.yml ps
#
# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (set in .env file):
# =============================================================================
#
#   DOMAIN=yourdomain.com          # Your domain (without https://)
#   ACME_EMAIL=admin@domain.com    # Email for Let's Encrypt SSL
#   JWT_SECRET=your-64-char-secret # Generate with: openssl rand -hex 32
#   SERVER_IP=1.2.3.4              # Your server's public IP address
#
# =============================================================================

services:
  # ===========================================================================
  # TRAEFIK - Reverse Proxy with Automatic SSL
  # ===========================================================================
  # Traefik handles:
  # - Routing requests to correct services based on domain
  # - Automatic HTTPS with Let's Encrypt certificates
  # - HTTP to HTTPS redirection
  # - Security headers
  # ===========================================================================
  traefik:
    image: traefik:v3.3
    container_name: faithflow-traefik
    restart: unless-stopped
    command:
      # Enable Traefik dashboard (for monitoring)
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Enable ping endpoint for healthcheck
      - "--ping=true"
      # File provider (static configuration from YAML files)
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      # Entry points (where traffic comes in)
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP/3 (QUIC) - Enable on websecure entrypoint
      - "--entrypoints.websecure.http3"
      - "--entrypoints.websecure.http3.advertisedPort=443"
      # Automatic HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt SSL certificates
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"        # HTTP (redirects to HTTPS)
      - "443:443/tcp"  # HTTPS (HTTP/1.1, HTTP/2)
      - "443:443/udp"  # HTTP/3 (QUIC)
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
      - ./docker/traefik:/etc/traefik/dynamic:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - faithflow-network

  # ===========================================================================
  # MONGODB - Database
  # ===========================================================================
  # MongoDB stores all FaithFlow data:
  # - Members, events, groups, donations
  # - Church settings, users, content
  # - All data is isolated per church (multi-tenant)
  # ===========================================================================
  mongodb:
    image: mongo:7.0
    container_name: faithflow-mongodb
    restart: unless-stopped
    environment:
      # Authentication (REQUIRED for security)
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: faithflow
      # Application user (created by init script)
      MONGO_APP_USER: ${MONGO_APP_USER:-faithflow_app}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD:?MONGO_APP_PASSWORD is required}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_ROOT_USER:-admin}", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - faithflow-network
    # MongoDB is NOT exposed externally for security
    # Access via: docker compose exec mongodb mongosh -u admin -p $MONGO_ROOT_PASSWORD faithflow

  # ===========================================================================
  # REDIS - In-Memory Cache, Session Store, and Message Broker
  # ===========================================================================
  # Redis provides high-performance data structures for:
  # - Session caching (Faith Assistant conversations)
  # - Rate limiting (distributed across instances)
  # - Real-time presence (online users)
  # - Job queues (background tasks)
  # - Leaderboards (devotion streaks, quiz scores)
  # - Distributed locks (prevent race conditions)
  # ===========================================================================
  redis:
    image: redis:7.4-alpine
    container_name: faithflow-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 0
      --tcp-backlog 511
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - faithflow-network
    # Redis is NOT exposed externally for security
    # Access via: docker compose exec redis redis-cli

  # ===========================================================================
  # BACKEND - FastAPI Application
  # ===========================================================================
  # The brain of FaithFlow:
  # - REST API for all operations
  # - JWT authentication
  # - Business logic and data validation
  # - Integrations (WhatsApp, payments, AI)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: faithflow-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database (with authentication)
      - MONGO_URL=mongodb://${MONGO_APP_USER:-faithflow_app}:${MONGO_APP_PASSWORD}@mongodb:27017/faithflow?authSource=faithflow
      - DB_NAME=faithflow
      # Redis
      - REDIS_URL=redis://redis:6379
      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      # API Prefix - empty for subdomain mode (api.domain.com)
      - API_PREFIX=
      # CORS (allowed origins)
      - CORS_ORIGINS=https://${DOMAIN},https://app.${DOMAIN}
      # Python settings
      - PYTHONUNBUFFERED=1
      # Voice/Video Calling (LiveKit)
      - LIVEKIT_URL=wss://livekit.${DOMAIN}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-faithflow-development-secret-key-2024}
      # Real-time Messaging (MQTT/EMQX)
      - MQTT_BROKER_URL=mqtt://emqx:1883
      - MQTT_WS_URL=ws://emqx:8083/mqtt
      # File Storage (SeaweedFS)
      - SEAWEEDFS_MASTER_URL=http://seaweedfs-master:9333
      - SEAWEEDFS_VOLUME_URL=http://seaweedfs-volume:8080
      - SEAWEEDFS_FILER_URL=http://seaweedfs-filer:8888
      - SEAWEEDFS_PUBLIC_URL=${SEAWEEDFS_PUBLIC_URL:-https://files.${DOMAIN}}
      # Optional services (configure in admin dashboard after installation)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STABILITY_API_KEY=${STABILITY_API_KEY:-}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL:-}
      - WHATSAPP_USERNAME=${WHATSAPP_USERNAME:-}
      - WHATSAPP_PASSWORD=${WHATSAPP_PASSWORD:-}
      # Initial super admin & church setup (used only during first db initialization)
      - INIT_SUPER_ADMIN_EMAIL=${INIT_SUPER_ADMIN_EMAIL:-admin@faithflow.local}
      - INIT_SUPER_ADMIN_PASSWORD=${INIT_SUPER_ADMIN_PASSWORD:-admin123}
      - INIT_SUPER_ADMIN_NAME=${INIT_SUPER_ADMIN_NAME:-Super Administrator}
      - INIT_CHURCH_NAME=${INIT_CHURCH_NAME:-My Church}
      - INIT_CHURCH_CITY=${INIT_CHURCH_CITY:-City}
      - INIT_CHURCH_COUNTRY=${INIT_CHURCH_COUNTRY:-Country}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    labels:
      - "traefik.enable=true"
      # API routing: api.yourdomain.com -> backend:8000
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # CORS headers
      - "traefik.http.middlewares.backend-headers.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
      - "traefik.http.middlewares.backend-headers.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.backend-headers.headers.accesscontrolalloworiginlist=https://${DOMAIN},https://app.${DOMAIN}"
      - "traefik.http.middlewares.backend-headers.headers.accesscontrolmaxage=86400"
      # Rate limiting (100 requests/second average, 50 burst)
      - "traefik.http.middlewares.backend-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.backend-ratelimit.ratelimit.burst=50"
      # Compression (Brotli + Gzip - Traefik v3 auto-selects best algorithm)
      - "traefik.http.middlewares.backend-compress.compress=true"
      - "traefik.http.middlewares.backend-compress.compress.minresponsebodybytes=1024"
      # Apply all middlewares
      - "traefik.http.routers.backend.middlewares=backend-headers,backend-compress,backend-ratelimit"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - faithflow-network

  # ===========================================================================
  # FRONTEND - React Application (served by Nginx)
  # ===========================================================================
  # The face of FaithFlow:
  # - Admin dashboard
  # - Public kiosk interface
  # - Member portal
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.${DOMAIN}
        - VITE_APP_NAME=FaithFlow
        - VITE_APP_VERSION=2.0.0
        - VITE_LIVEKIT_URL=wss://livekit.${DOMAIN}
    container_name: faithflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://api.${DOMAIN}
      - VITE_APP_NAME=FaithFlow
    labels:
      - "traefik.enable=true"
      # Main domain routing: yourdomain.com -> frontend:80
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # Redirect www to non-www
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"
      # Security headers
      - "traefik.http.middlewares.frontend-headers.headers.framedeny=true"
      - "traefik.http.middlewares.frontend-headers.headers.contenttypenosniff=true"
      - "traefik.http.middlewares.frontend-headers.headers.browserxssfilter=true"
      - "traefik.http.middlewares.frontend-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.frontend-headers.headers.stsIncludeSubdomains=true"
      # Compression (Brotli + Gzip - Traefik v3 auto-selects best algorithm)
      - "traefik.http.middlewares.frontend-compress.compress=true"
      - "traefik.http.middlewares.frontend-compress.compress.minresponsebodybytes=1024"
      # Apply all middlewares
      - "traefik.http.routers.frontend.middlewares=www-redirect,frontend-headers,frontend-compress"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - faithflow-network

  # ===========================================================================
  # LIVEKIT - Voice/Video Calling Server (WebRTC SFU)
  # ===========================================================================
  # LiveKit enables real-time voice and video calling:
  # - One-on-one calls between members
  # - Group video calls
  # - Screen sharing
  # - Recording (optional)
  # ===========================================================================
  livekit:
    image: livekit/livekit-server:latest
    container_name: faithflow-livekit
    restart: unless-stopped
    command: --config /livekit.yaml
    ports:
      # WebRTC UDP ports (must be exposed directly, not through Traefik)
      - "7881:7881"                    # WebRTC TCP
      - "50000-50100:50000-50100/udp"  # WebRTC UDP range
    volumes:
      - ./docker/livekit/livekit.yaml:/livekit.yaml:ro
    # Note: Keys are configured in livekit.yaml, not via environment variable
    # The LIVEKIT_KEYS env var format is "key: secret" (with space) but it's easier
    # to manage keys in the yaml config file
    labels:
      - "traefik.enable=true"
      # LiveKit WebSocket: livekit.yourdomain.com -> livekit:7880
      - "traefik.http.routers.livekit.rule=Host(`livekit.${DOMAIN}`)"
      - "traefik.http.routers.livekit.entrypoints=websecure"
      - "traefik.http.routers.livekit.tls.certresolver=letsencrypt"
      - "traefik.http.services.livekit.loadbalancer.server.port=7880"
      # WebSocket support
      - "traefik.http.routers.livekit.middlewares=livekit-ws"
      - "traefik.http.middlewares.livekit-ws.headers.customRequestHeaders.Upgrade=websocket"
      - "traefik.http.middlewares.livekit-ws.headers.customRequestHeaders.Connection=upgrade"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - coturn
    networks:
      - faithflow-network

  # ===========================================================================
  # COTURN - TURN/STUN Server for NAT Traversal
  # ===========================================================================
  # coTURN helps with connectivity:
  # - STUN: Helps clients discover their public IP
  # - TURN: Relays traffic when direct connection fails
  # - Essential for video calls behind firewalls/NAT
  # ===========================================================================
  coturn:
    image: coturn/coturn:latest
    container_name: faithflow-coturn
    restart: unless-stopped
    ports:
      - "3478:3478"            # STUN/TURN UDP
      - "3478:3478/udp"
      - "5349:5349"            # STUN/TURN TLS
      - "5349:5349/udp"
      - "49152-49200:49152-49200/udp"  # Relay ports
    volumes:
      - ./docker/livekit/turnserver.conf:/etc/turnserver.conf:ro
    command: -c /etc/turnserver.conf
    environment:
      - TURN_SECRET=${TURN_SECRET:-faithflow-turn-secret-change-in-production}
      - TURN_REALM=${DOMAIN:-faithflow.local}
      - EXTERNAL_IP=${SERVER_IP:-}
    healthcheck:
      test: ["CMD", "turnutils_stunclient", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - faithflow-network

  # ===========================================================================
  # EMQX - MQTT Broker for Real-time Messaging
  # ===========================================================================
  # EMQX enables real-time features:
  # - Call signaling (incoming call notifications)
  # - Chat message delivery
  # - Presence updates (online/offline status)
  # - Push notifications trigger
  # ===========================================================================
  emqx:
    image: emqx/emqx:5.3
    container_name: faithflow-emqx
    restart: unless-stopped
    environment:
      - EMQX_NAME=faithflow-emqx
      - EMQX_HOST=emqx.${DOMAIN:-localhost}
      # Dashboard credentials
      - EMQX_DASHBOARD__DEFAULT_USERNAME=${EMQX_DASHBOARD_USER:-admin}
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=${EMQX_DASHBOARD_PASSWORD:-faithflow123}
      # Listener ports
      - EMQX_LISTENERS__TCP__DEFAULT__BIND=0.0.0.0:1883
      - EMQX_LISTENERS__WS__DEFAULT__BIND=0.0.0.0:8083
      - EMQX_LISTENERS__WSS__DEFAULT__BIND=0.0.0.0:8084
      # Authentication (disabled for simplicity, enable in production)
      - EMQX_AUTHENTICATION__1__MECHANISM=password_based
      - EMQX_AUTHENTICATION__1__BACKEND=built_in_database
      - EMQX_ALLOW_ANONYMOUS=true
    ports:
      # MQTT ports (internal communication between services)
      - "1883:1883"    # MQTT TCP
      - "8083:8083"    # MQTT WebSocket
      - "8084:8084"    # MQTT WebSocket Secure
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    labels:
      - "traefik.enable=true"
      # EMQX Dashboard: emqx.yourdomain.com -> emqx:18083
      - "traefik.http.routers.emqx.rule=Host(`emqx.${DOMAIN}`)"
      - "traefik.http.routers.emqx.entrypoints=websecure"
      - "traefik.http.routers.emqx.tls.certresolver=letsencrypt"
      - "traefik.http.services.emqx.loadbalancer.server.port=18083"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/1883' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - faithflow-network

  # ===========================================================================
  # SEAWEEDFS - Distributed File Storage System
  # ===========================================================================
  # SeaweedFS stores media files for community features:
  # - Images, videos, audio files from chat
  # - Document uploads
  # - Profile pictures
  # - Thumbnails auto-generation
  #
  # Architecture:
  #   Master: Manages file IDs and volume locations
  #   Volume: Actually stores the file data
  #   Filer: Provides filesystem-like API and S3-compatible access
  # ===========================================================================

  # SeaweedFS Master - Manages file ID allocation and volume locations
  seaweedfs-master:
    image: chrislusf/seaweedfs:latest
    container_name: faithflow-seaweedfs-master
    restart: unless-stopped
    command: >
      master
      -ip=seaweedfs-master
      -ip.bind=0.0.0.0
      -port=9333
      -mdir=/data
      -defaultReplication=000
    volumes:
      - seaweedfs_master_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9333/cluster/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - faithflow-network

  # SeaweedFS Volume - Stores actual file data
  seaweedfs-volume:
    image: chrislusf/seaweedfs:latest
    container_name: faithflow-seaweedfs-volume
    restart: unless-stopped
    command: >
      volume
      -mserver=seaweedfs-master:9333
      -ip.bind=0.0.0.0
      -port=8080
      -dir=/data
      -max=100
      -compactionMBps=40
      -fileSizeLimitMB=100
    volumes:
      - seaweedfs_volume_data:/data
    depends_on:
      seaweedfs-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - faithflow-network

  # SeaweedFS Filer - Provides filesystem and S3-compatible API
  seaweedfs-filer:
    image: chrislusf/seaweedfs:latest
    container_name: faithflow-seaweedfs-filer
    restart: unless-stopped
    command: >
      filer
      -master=seaweedfs-master:9333
      -ip.bind=0.0.0.0
      -port=8888
      -s3
      -s3.port=8333
    volumes:
      - seaweedfs_filer_data:/data
    depends_on:
      seaweedfs-master:
        condition: service_healthy
      seaweedfs-volume:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      # File access: files.yourdomain.com -> seaweedfs-filer:8888
      - "traefik.http.routers.seaweedfs.rule=Host(`files.${DOMAIN}`)"
      - "traefik.http.routers.seaweedfs.entrypoints=websecure"
      - "traefik.http.routers.seaweedfs.tls.certresolver=letsencrypt"
      - "traefik.http.services.seaweedfs.loadbalancer.server.port=8888"
      # CORS headers - required for face recognition (canvas needs crossorigin images)
      - "traefik.http.routers.seaweedfs.middlewares=seaweedfs-cors"
      - "traefik.http.middlewares.seaweedfs-cors.headers.accesscontrolallowmethods=GET,OPTIONS,HEAD"
      - "traefik.http.middlewares.seaweedfs-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.seaweedfs-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.seaweedfs-cors.headers.accesscontrolmaxage=86400"
      - "traefik.http.middlewares.seaweedfs-cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.seaweedfs-cors.headers.accesscontrolexposeheaders=Content-Length,Content-Range"
    networks:
      - faithflow-network

# =============================================================================
# NETWORKS
# =============================================================================
# All services communicate through this internal network
# Only Traefik exposes services to the internet
# =============================================================================
networks:
  faithflow-network:
    driver: bridge

# =============================================================================
# VOLUMES - Persistent Data Storage
# =============================================================================
# These volumes store data that persists across container restarts
# =============================================================================
volumes:
  # Traefik SSL certificates
  traefik_letsencrypt:
    driver: local
  traefik_logs:
    driver: local

  # MongoDB data
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

  # Redis data
  redis_data:
    driver: local

  # Backend uploads and logs
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

  # EMQX data and logs
  emqx_data:
    driver: local
  emqx_log:
    driver: local

  # SeaweedFS data (file storage)
  seaweedfs_master_data:
    driver: local
  seaweedfs_volume_data:
    driver: local
  seaweedfs_filer_data:
    driver: local
