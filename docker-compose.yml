# =============================================================================
# FaithFlow Docker Compose - Production with Host-Level Angie
# =============================================================================
#
# This configuration is for use with host-level Angie reverse proxy.
# Traefik has been removed - SSL is handled by Angie + Certbot at host level.
#
# Architecture:
#   - flow.gkbj.org       -> Frontend (127.0.0.1:3080)
#   - api.flow.gkbj.org   -> Backend (127.0.0.1:8000)
#   - livekit.flow.gkbj.org -> LiveKit (127.0.0.1:7880)
#   - emqx.flow.gkbj.org  -> EMQX Dashboard (127.0.0.1:18083)
#   - files.flow.gkbj.org -> SeaweedFS (127.0.0.1:8888)
#
# Direct ports (bypass Angie):
#   - LiveKit WebRTC: 7881, 50000-50100/udp
#   - coTURN: 3478, 5349, 49152-49200/udp
#   - EMQX MQTT: 1883, 8083, 8084
#
# =============================================================================
# QUICK START:
# =============================================================================
#
# 1. Copy and configure environment file:
#    cp .env.example .env && nano .env
#
# 2. Install and configure Angie:
#    make angie-install && make angie-setup
#
# 3. Generate SSL certificates:
#    make ssl-init
#
# 4. Start all services:
#    docker compose up -d
#
# 5. Start Angie:
#    systemctl start angie
#
# =============================================================================

services:
  # ===========================================================================
  # MONGODB - Database (Internal Only)
  # ===========================================================================
  # MongoDB stores all FaithFlow data with multi-tenant isolation.
  # NOT exposed externally for security - access via Docker network only.
  # ===========================================================================
  mongodb:
    image: mongo:7.0
    container_name: faithflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: faithflow
      MONGO_APP_USER: ${MONGO_APP_USER:-faithflow_app}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD:?MONGO_APP_PASSWORD is required}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_ROOT_USER:-admin}", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - faithflow-internal
    # MongoDB is NOT exposed externally for security
    # Access via: docker compose exec mongodb mongosh -u admin -p $MONGO_ROOT_PASSWORD faithflow

  # ===========================================================================
  # REDIS - In-Memory Cache (Internal Only)
  # ===========================================================================
  # Redis provides caching, sessions, rate limiting, and distributed locks.
  # NOT exposed externally for security - access via Docker network only.
  # ===========================================================================
  redis:
    image: redis:7.4-alpine
    container_name: faithflow-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 0
      --tcp-backlog 511
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - faithflow-internal
    # Redis is NOT exposed externally for security
    # Access via: docker compose exec redis redis-cli -a $REDIS_PASSWORD

  # ===========================================================================
  # BACKEND - FastAPI Application
  # ===========================================================================
  # The brain of FaithFlow: REST API, authentication, business logic.
  # Exposed on localhost only for Angie proxy.
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: faithflow-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      - MONGO_URL=mongodb://${MONGO_APP_USER:-faithflow_app}:${MONGO_APP_PASSWORD}@mongodb:27017/faithflow?authSource=faithflow
      - DB_NAME=faithflow
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      # API Configuration (empty prefix for subdomain mode)
      - API_PREFIX=
      - CORS_ORIGINS=https://${DOMAIN:-flow.gkbj.org},https://www.${DOMAIN:-flow.gkbj.org}
      # Python
      - PYTHONUNBUFFERED=1
      # LiveKit
      - LIVEKIT_URL=wss://livekit.${DOMAIN:-flow.gkbj.org}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-faithflow-development-secret-key-2024}
      # MQTT/EMQX
      - MQTT_BROKER_URL=mqtt://emqx:1883
      - MQTT_WS_URL=ws://emqx:8083/mqtt
      # SeaweedFS
      - SEAWEEDFS_MASTER_URL=http://seaweedfs-master:9333
      - SEAWEEDFS_VOLUME_URL=http://seaweedfs-volume:8080
      - SEAWEEDFS_FILER_URL=http://seaweedfs-filer:8888
      - SEAWEEDFS_PUBLIC_URL=${SEAWEEDFS_PUBLIC_URL:-https://files.${DOMAIN:-flow.gkbj.org}}
      # AI Services (optional)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STABILITY_API_KEY=${STABILITY_API_KEY:-}
      # WhatsApp (optional)
      - WHATSAPP_API_URL=${WHATSAPP_API_URL:-}
      - WHATSAPP_USERNAME=${WHATSAPP_USERNAME:-}
      - WHATSAPP_PASSWORD=${WHATSAPP_PASSWORD:-}
      # Initial setup (first run only)
      - INIT_SUPER_ADMIN_EMAIL=${INIT_SUPER_ADMIN_EMAIL:-admin@faithflow.local}
      - INIT_SUPER_ADMIN_PASSWORD=${INIT_SUPER_ADMIN_PASSWORD:-admin123}
      - INIT_SUPER_ADMIN_NAME=${INIT_SUPER_ADMIN_NAME:-Super Administrator}
      - INIT_CHURCH_NAME=${INIT_CHURCH_NAME:-My Church}
      - INIT_CHURCH_CITY=${INIT_CHURCH_CITY:-City}
      - INIT_CHURCH_COUNTRY=${INIT_CHURCH_COUNTRY:-Country}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # Localhost only - Angie proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - faithflow-internal
      - faithflow-proxy

  # ===========================================================================
  # FRONTEND - React Application (served by Nginx)
  # ===========================================================================
  # Admin dashboard, kiosk interface, member portal.
  # Exposed on localhost only for Angie proxy.
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.${DOMAIN:-flow.gkbj.org}
        - VITE_APP_NAME=${APP_NAME:-FaithFlow}
        - VITE_APP_VERSION=${APP_VERSION:-2.0.0}
        - VITE_LIVEKIT_URL=wss://livekit.${DOMAIN:-flow.gkbj.org}
    container_name: faithflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://api.${DOMAIN:-flow.gkbj.org}
      - VITE_APP_NAME=${APP_NAME:-FaithFlow}
    ports:
      - "127.0.0.1:3080:80"  # Localhost only - Angie proxy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - faithflow-proxy

  # ===========================================================================
  # LIVEKIT - Voice/Video Calling Server (WebRTC SFU)
  # ===========================================================================
  # Real-time voice and video calling.
  # HTTP API proxied via Angie, WebRTC ports exposed directly.
  # ===========================================================================
  livekit:
    image: livekit/livekit-server:latest
    container_name: faithflow-livekit
    restart: unless-stopped
    command: --config /livekit.yaml
    ports:
      - "127.0.0.1:7880:7880"           # HTTP API - Angie proxy
      - "7881:7881"                      # WebRTC TCP - direct
      - "50000-50100:50000-50100/udp"   # WebRTC UDP - direct
    volumes:
      - ./docker/livekit/livekit.yaml:/livekit.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - coturn
    networks:
      - faithflow-proxy

  # ===========================================================================
  # COTURN - TURN/STUN Server for NAT Traversal
  # ===========================================================================
  # Enables video calls behind firewalls/NAT.
  # All ports exposed directly (not proxied).
  # ===========================================================================
  coturn:
    image: coturn/coturn:latest
    container_name: faithflow-coturn
    restart: unless-stopped
    ports:
      - "3478:3478"                      # STUN/TURN UDP
      - "3478:3478/udp"
      - "5349:5349"                      # STUN/TURN TLS
      - "5349:5349/udp"
      - "49152-49200:49152-49200/udp"   # Relay ports
    volumes:
      - ./docker/livekit/turnserver.conf:/etc/turnserver.conf:ro
    command: -c /etc/turnserver.conf
    environment:
      - TURN_SECRET=${TURN_SECRET:-faithflow-turn-secret-change-in-production}
      - TURN_REALM=${DOMAIN:-faithflow.local}
      - EXTERNAL_IP=${SERVER_IP:-}
    healthcheck:
      test: ["CMD", "turnutils_stunclient", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - faithflow-proxy

  # ===========================================================================
  # EMQX - MQTT Broker for Real-time Messaging
  # ===========================================================================
  # Real-time features: call signaling, chat, presence updates.
  # Dashboard proxied via Angie, MQTT ports exposed directly.
  # ===========================================================================
  emqx:
    image: emqx/emqx:5.3
    container_name: faithflow-emqx
    restart: unless-stopped
    environment:
      - EMQX_NAME=faithflow-emqx
      - EMQX_HOST=emqx.${DOMAIN:-localhost}
      - EMQX_DASHBOARD__DEFAULT_USERNAME=${EMQX_DASHBOARD_USER:-admin}
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=${EMQX_DASHBOARD_PASSWORD:-faithflow123}
      - EMQX_LISTENERS__TCP__DEFAULT__BIND=0.0.0.0:1883
      - EMQX_LISTENERS__WS__DEFAULT__BIND=0.0.0.0:8083
      - EMQX_LISTENERS__WSS__DEFAULT__BIND=0.0.0.0:8084
      - EMQX_AUTHENTICATION__1__MECHANISM=password_based
      - EMQX_AUTHENTICATION__1__BACKEND=built_in_database
      - EMQX_ALLOW_ANONYMOUS=true
    ports:
      - "1883:1883"              # MQTT TCP - direct
      - "8083:8083"              # MQTT WebSocket - direct
      - "8084:8084"              # MQTT WSS - direct
      - "127.0.0.1:18083:18083"  # Dashboard - Angie proxy
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/1883' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - faithflow-internal
      - faithflow-proxy

  # ===========================================================================
  # SEAWEEDFS - Distributed File Storage System
  # ===========================================================================
  # Media files, documents, profile pictures.
  # Filer proxied via Angie, master/volume internal only.
  # ===========================================================================

  # SeaweedFS Master - File ID allocation
  seaweedfs-master:
    image: chrislusf/seaweedfs:latest
    container_name: faithflow-seaweedfs-master
    restart: unless-stopped
    command: >
      master
      -ip=seaweedfs-master
      -ip.bind=0.0.0.0
      -port=9333
      -mdir=/data
      -defaultReplication=000
    volumes:
      - seaweedfs_master_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9333/cluster/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - faithflow-internal

  # SeaweedFS Volume - File storage
  seaweedfs-volume:
    image: chrislusf/seaweedfs:latest
    container_name: faithflow-seaweedfs-volume
    restart: unless-stopped
    command: >
      volume
      -mserver=seaweedfs-master:9333
      -ip.bind=0.0.0.0
      -port=8080
      -dir=/data
      -max=100
      -compactionMBps=40
      -fileSizeLimitMB=100
    volumes:
      - seaweedfs_volume_data:/data
    depends_on:
      seaweedfs-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - faithflow-internal

  # SeaweedFS Filer - HTTP/S3 API
  seaweedfs-filer:
    image: chrislusf/seaweedfs:latest
    container_name: faithflow-seaweedfs-filer
    restart: unless-stopped
    command: >
      filer
      -master=seaweedfs-master:9333
      -ip.bind=0.0.0.0
      -port=8888
      -s3
      -s3.port=8333
    volumes:
      - seaweedfs_filer_data:/data
    depends_on:
      seaweedfs-master:
        condition: service_healthy
      seaweedfs-volume:
        condition: service_healthy
    ports:
      - "127.0.0.1:8888:8888"  # Filer HTTP - Angie proxy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - faithflow-internal
      - faithflow-proxy

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  # Internal network for MongoDB/Redis - isolated from host
  faithflow-internal:
    driver: bridge
    internal: true  # No external access

  # Proxy network - services accessible via localhost ports
  faithflow-proxy:
    driver: bridge

# =============================================================================
# VOLUMES - Persistent Data Storage
# =============================================================================
volumes:
  # MongoDB
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

  # Redis
  redis_data:
    driver: local

  # Backend
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

  # EMQX
  emqx_data:
    driver: local
  emqx_log:
    driver: local

  # SeaweedFS
  seaweedfs_master_data:
    driver: local
  seaweedfs_volume_data:
    driver: local
  seaweedfs_filer_data:
    driver: local
