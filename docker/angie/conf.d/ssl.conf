# =============================================================================
# SSL/TLS Configuration for Angie
# =============================================================================
# Certificates managed by Certbot at /etc/letsencrypt/
#
# Generate certificates:
#   ./docker/scripts/certbot-init.sh
#
# Auto-renewal is configured via cron in the certbot-init.sh script
# =============================================================================

# SSL Session Settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# Modern TLS Configuration (TLS 1.2+ only)
# Based on Mozilla SSL Configuration Generator (Intermediate)
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
resolver_timeout 5s;

# DH Parameters (optional, for additional security)
# Generate with: openssl dhparam -out /etc/angie/ssl/dhparam.pem 4096
# Uncomment after generating:
# ssl_dhparam /etc/angie/ssl/dhparam.pem;
