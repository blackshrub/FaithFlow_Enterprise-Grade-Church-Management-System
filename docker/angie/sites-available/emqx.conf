# =============================================================================
# EMQX Dashboard Configuration
# =============================================================================
# Domain: emqx.flow.gkbj.org
#
# Features:
#   - HTTP to HTTPS redirect
#   - HTTP/2 support
#   - Security headers
#   - WebSocket support for dashboard real-time updates
#
# Upstream: faithflow_emqx (127.0.0.1:18083)
#
# Note: MQTT ports (1883, 8083, 8084) are exposed directly from Docker
# and bypass this proxy. This config is only for the admin dashboard.
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name emqx.flow.gkbj.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name emqx.flow.gkbj.org;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/flow.gkbj.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow.gkbj.org/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to EMQX Dashboard
    location / {
        proxy_pass http://faithflow_emqx;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for dashboard real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }
}
