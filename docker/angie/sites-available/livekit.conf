# =============================================================================
# LiveKit WebSocket Configuration
# =============================================================================
# Domain: livekit.flow.gkbj.org
#
# Features:
#   - HTTP to HTTPS redirect
#   - HTTP/2 support
#   - WebSocket upgrade headers
#   - Long timeouts for persistent connections
#   - No buffering for real-time communication
#
# Upstream: faithflow_livekit (127.0.0.1:7880)
#
# Note: WebRTC ports (7881/tcp, 50000-50100/udp) are exposed directly
# from Docker and bypass this proxy.
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name livekit.flow.gkbj.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server with WebSocket Support
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name livekit.flow.gkbj.org;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/flow.gkbj.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow.gkbj.org/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # WebSocket-specific settings
    location / {
        proxy_pass http://faithflow_livekit;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (essential for LiveKit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (long-lived connections)
        # 24 hours = 86400 seconds
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;

        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache off;

        # Disable request buffering
        proxy_request_buffering off;
    }
}
