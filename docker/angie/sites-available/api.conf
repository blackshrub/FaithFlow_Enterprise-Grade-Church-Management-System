# =============================================================================
# FaithFlow API Configuration
# =============================================================================
# Domain: api.flow.gkbj.org
#
# Features:
#   - HTTP to HTTPS redirect
#   - HTTP/2 support
#   - CORS headers for frontend access
#   - Rate limiting (100 req/s, 50 burst)
#   - Large file upload support (100MB)
#   - Longer timeouts for API operations
#
# Upstream: faithflow_backend (127.0.0.1:8000)
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.flow.gkbj.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.flow.gkbj.org;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/flow.gkbj.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow.gkbj.org/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS Headers (for frontend access)
    # Note: These are applied to all responses. The backend also handles CORS,
    # but having them at proxy level ensures OPTIONS requests are handled correctly.
    set $cors_origin "";
    if ($http_origin ~* "^https://(flow\.gkbj\.org|www\.flow\.gkbj\.org)$") {
        set $cors_origin $http_origin;
    }

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Rate Limiting
    limit_req zone=api_limit burst=50 nodelay;

    # Max body size for file uploads
    client_max_body_size 100M;

    # Proxy to Backend Container
    location / {
        proxy_pass http://faithflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # CORS headers on proxied responses
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Vary' 'Origin' always;

        # Timeouts for API (allow longer for file uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
    }

    # WebSocket support for real-time features (if needed)
    location /ws/ {
        proxy_pass http://faithflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;

        # Disable buffering for real-time
        proxy_buffering off;
    }
}
