# =============================================================================
# FaithFlow Frontend Configuration
# =============================================================================
# Domain: flow.gkbj.org (or your custom domain)
#
# Features:
#   - HTTP to HTTPS redirect
#   - www to non-www redirect
#   - HTTP/2 support
#   - Security headers (HSTS, XSS, etc.)
#   - Brotli + Gzip compression (via conf.d/compression.conf)
#
# Upstream: faithflow_frontend (127.0.0.1:3080)
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name flow.gkbj.org www.flow.gkbj.org;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name flow.gkbj.org www.flow.gkbj.org;

    # SSL Certificates (Certbot managed)
    ssl_certificate /etc/letsencrypt/live/flow.gkbj.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow.gkbj.org/privkey.pem;

    # www to non-www redirect
    if ($host = www.flow.gkbj.org) {
        return 301 https://flow.gkbj.org$request_uri;
    }

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Frontend Container
    location / {
        proxy_pass http://faithflow_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }
}
