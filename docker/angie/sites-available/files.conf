# =============================================================================
# SeaweedFS Filer Configuration
# =============================================================================
# Domain: files.flow.gkbj.org
#
# Features:
#   - HTTP to HTTPS redirect
#   - HTTP/2 support
#   - CORS headers (required for canvas/face recognition)
#   - Large file upload/download support (100MB)
#   - Streaming support (no buffering for large files)
#
# Upstream: faithflow_seaweedfs (127.0.0.1:8888)
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name files.flow.gkbj.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name files.flow.gkbj.org;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/flow.gkbj.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flow.gkbj.org/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS Headers (required for canvas/face recognition to work)
    # Allow all origins for file access (public files)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, HEAD' always;
    add_header 'Access-Control-Allow-Headers' '*' always;
    add_header 'Access-Control-Max-Age' 86400 always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type' always;
    add_header 'Vary' 'Origin' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, HEAD';
        add_header 'Access-Control-Allow-Headers' '*';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Large file support
    client_max_body_size 100M;

    # Proxy to SeaweedFS Filer
    location / {
        proxy_pass http://faithflow_seaweedfs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming large files
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
