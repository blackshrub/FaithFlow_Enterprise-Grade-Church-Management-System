# =============================================================================
# Angie Main Configuration for FaithFlow
# =============================================================================
# Install Angie: https://angie.software/en/install/
#
# Setup: Symlink this directory to /etc/angie
#   ln -sf /path/to/project/docker/angie/angie.conf /etc/angie/angie.conf
#   ln -sf /path/to/project/docker/angie/conf.d /etc/angie/conf.d
#   ln -sf /path/to/project/docker/angie/sites-available /etc/angie/sites-available
#   ln -sf /path/to/project/docker/angie/sites-enabled /etc/angie/sites-enabled
#
# Test: angie -t
# Reload: systemctl reload angie
# =============================================================================

user www-data;
worker_processes auto;
pid /run/angie.pid;
error_log /var/log/angie/error.log;

# Load dynamic modules (uncomment if needed)
# include /etc/angie/modules-enabled/*.conf;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/angie/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/angie/access.log main;

    # ==========================================================================
    # Include Modular Configurations
    # ==========================================================================
    include /etc/angie/conf.d/*.conf;
    include /etc/angie/sites-enabled/*;
}
